<!DOCTYPE html>
<html>
<head>
    <title>CREATE NEW RIDE</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <script src="./js/script.js"></script>
</head>
</head>
<body>
    <div id="container" class="clearfix">
        <header id="header">SHARREND</header>

        <div id="ride-content">
            <div id="ride-instruction"> Please fill out the ride detail</div>
            <table id="ride-detail">
                <tr>
                    <td colspan="4">
                       <input id="ride-title" class="inputs" type="text" placeholder="Untitled event">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="ride-date" class="inputs" type="date">
                    </td>
                    <td>
                        <input id="ride-start-time" class="inputs" type="time">
                    </td>
                    <td>
                        to
                    </td>
                    <td>
                        <input id="ride-end-time" class="inputs" type="time">
                    </td>
                </tr>
                <tr id="ride-origin">
                    <td colspan="4">
                        <input id="ride-title" class="inputs" type="text" placeholder="From">
                    </td>
                </tr>
                <tr id="ride-destination">
                    <td colspan="4">
                        <input id="ride-title" class="inputs" type="text" placeholder="To">
                    </td>
                </tr>
                <tr id="ride-description">
                    <td colspan="4">
                        <textarea id="ride-description" class="inputs" placeholder="Description" rows="6" cols="100"></textarea>
                    </td>
                </tr>
            </table>

            <div id="button-group">
                <a href="#" class="button red">Discard</a>
                <a href="#" class="button green">Submit</a>
            </div>
        </div>

        
    </div>
</body>
</html>
