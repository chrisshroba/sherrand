{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="inputbox">
    <div class="instruction">Edit Profile</div>
    <form method="post" action="/api/edit_profile">
        <p><input class="form-control" type="text" name="first_name" placeholder="{{ session.user.first_name }}"></p>
        <p><input class="form-control" type="text" name="last_name" placeholder="{{ session.user.last_name }}"></p>
        <p><input class="form-control" type="password" name="password" placeholder="New password"></p>
        <!-- <p><input class="form-control" type="password" name="password_confirm" placeholder="Confirm password"></p> -->
        <p><input class="form-control" type="text" name="phone" placeholder="{{ session.user.phone }}"></p>
        <p><input class="form-control" type="email" name="email"  placeholder="{{ session.user.email }}"></p>
        <br>
        <div id="button-group">
              <input class="btn btn-default" type=submit value="Submit"></input>
        </div>
    </form>
</div>

{% endblock %}
