{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="inputbox">
    <div class="instruction">Create new account</div>
    <form method="post" action="/api/signup">
        <p><input class="form-control" type="text" name="first_name" placeholder="First name" required></p>
        <p><input class="form-control" type="text" name="last_name" placeholder="Last name" required></p>
        <p><input class="form-control" type="text" name="username" placeholder="Username" required></p>
        <p><input class="form-control" type="password" name="password" placeholder="Password" required></p>
        <p><input class="form-control" type="text" name="phone" placeholder="Phone number" required></p>
        <p><input class="form-control" type="email" name="email"  placeholder="Email" required></p>
        <br>
        <div id="button-group">
              <input class="btn btn-default" type=submit value="Login"></input>
        </div>
    </form>
</div>

{% endblock %}
